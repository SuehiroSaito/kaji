<html>
<body>
かじる 関数 その１
<script>

function twice_01(x){
	return 2 * x
}

const twice_02 = function(x){
	return 2 * x
}

const twice_03 = (x) => {
	return 2 * x
}

const f = x => 2*x

console.log(twice_01(3))
console.log(twice_02(3))
console.log(twice_03(3))
console.log(f(3))

</script>
</body>
</html>
