<body>
  Hobby JavaScript no.6<br>
<input type="button" value="xNow" onClick="xdspDate()"> <br>

<textarea id="xarea" rows=20 cols = 40 ></textarea> <br>

<script>
function xdspDate(){

  xt = new Date()

  xyoubi = "---"
  if (xt.getDay() == 0){
    xyoubi = "Sun"
  }
  if (xt.getDay() == 1){
    xyoubi = "Mon"
  }
  if (xt.getDay() == 2){
    xyoubi = "Tue"
  }
  if (xt.getDay() == 3){
    xyoubi = "Wed"
  }
  if (xt.getDay() == 4){
    xyoubi = "Thu"
  }
  if (xt.getDay() == 5){
    xyoubi = "Fri"
  }
  if (xt.getDay() == 6){
    xyoubi = "Sat"
  }

  xdt = xt.getFullYear()
    + " "
    + (xt.getMonth() + 1)
    + "/"
    + xt.getDate()
    + " "
    + xyoubi
    + " "
    + xt.getHours()
    + ":"
    + xt.getMinutes()

  $("#xarea").val(xdt)
}
</script>

</body>
</html>
