  変数、定数の有効範囲
<script>

let i = 100
for( i = 1; i <= 20; i++){
  if ((i%3 == 0)&&(i%5 == 0)){
    console.log("FizzBuzz")   
  } else if(i%3 == 0){
    console.log("Fizz")  
  } else if(i%5 == 0){
    console.log("Buzz")  
  } else{
    console.log(i)
  }
}
console.log("")
console.log(i)

</script>
