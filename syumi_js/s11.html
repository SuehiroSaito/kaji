<body>
  Hobby JavaScript no.11<br>
<script>

console.log("for")
    
for(let i = 1; i <= 20; i++){
  if ((i%3 == 0)&&(i%5 == 0)){
    console.log("FizzBuzz")   
  } else if(i%3 == 0){
    console.log("Fizz")  
  } else if(i%5 == 0){
    console.log("Buzz")  
  } else{
    console.log(i)
  }
}

console.log("")
console.log("while æ–‡")

let i = 1
while(i <= 20){
  if ((i%3 == 0)&&(i%5 == 0)){
    console.log("FizzBuzz")   
  } else if(i%3 == 0){
    console.log("Fizz")  
  } else if(i%5 == 0){
    console.log("Buzz")  
  } else{
    console.log(i)
  }
  i++
}

</script>
